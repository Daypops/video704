<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billeterie - Connexion/Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-form {
            margin-top: 20px;
            font-size: 14px;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vidéotheque</h1>

        <form action="/login" method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <input type="hidden" name="action" value="login">
            <button type="submit">Se connecter</button>
            
            <div class="switch-form">
                <p>Vous n'avez pas de compte ? <a href="#" onclick="switchForm('register')">Créez un compte</a>.</p>
            </div>
        </form>

        <form action="/register" method="post" style="display: none;" id="registerForm">
            <h2>Créer un compte</h2>

            <label for="newUsername">Nom d'utilisateur :</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Mot de passe :</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <input type="hidden" name="action" value="register">
            <button type="submit">Créer un compte</button>

            <div class="switch-form">
                <p>Déjà un compte ? <a href="#" onclick="switchForm('login')">Connectez-vous</a>.</p>
            </div>
        </form>

        <!-- Affichage du message d'erreur (si présent) -->
        {% if error_message %}
            <p style="color: green;">{{ error_message }}</p>
        {% endif %}
        
    </div>

    <script>
        function switchForm(formType) {
            if (formType === 'register') {
                document.getElementById('registerForm').style.display = 'block';
                document.querySelector('form[action="/login"]').style.display = 'none';
            } else {
                document.getElementById('registerForm').style.display = 'none';
                document.querySelector('form[action="/login"]').style.display = 'block';
            }
        }
    </script>
</body>
</html>
